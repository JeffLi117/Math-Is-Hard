<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>How To Maths 101</title>

  </head>
  <body>
    <h1>
      Not all math puns are awful... Just sum!
    </h1>
    <div id="container"></div>
    <div id="button-container">
        <button id="button7">7</button>
        <button id="button8">8</button>
        <button id="button9">9</button>
        <button id="button4">4</button>
        <button id="button5">5</button>
        <button id="button6">6</button>
        <button id="button1">1</button>
        <button id="button2">2</button>
        <button id="button3">3</button>
        <button id="button0">0</button>       
        <button id="buttonDot">.</button>
        <button id="calcDivide">&#247;</button>
        <button id="calcMultiply">&#215;</button>
        <button id="calcAdd">+</button>
        <button id="calcSubtract">&#8722;</button>
        <button id="calcEquals">=</button>
        <button id="buttonClear">clear</button>
        <button id="buttonBack">back</button>
    </div>
  </body>
  
  <script src="math.js"></script>
</html>
